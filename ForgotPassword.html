<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Kanit' rel='stylesheet'>
    <link rel="stylesheet" href="assets/css/forgot_password.css">
</head>

<body>
    <div class="container-fluid d-flex flex-row">
        <a href="index.html"><img src="assets/back-icon.png" alt="back-icon"></a>
        <section class="d-flex justify-content-center align-items-center section-1">
            <img src="assets/user-icon.png" alt="user-icon" style="width: 300px; height: 300px;">
        </section>
        <section class="d-flex justify-content-center align-items-center flex-column section-2">
            <div class="section-content">
                <h2>Reset Password</h2>
                <p class="subhead">Enter your email address linked to this account.</p>
                <p class="text">
                    We will send you the verification code to reset your password
                </p>
                <form action="" method="" class="reset-password">
                    <input type="email" name="input-email" placeholder="Example@gmail.com">
                    <label for="input-email">Email</label>
                    <button class="btn">Send</button>
                </form>
            </div>
        </section>
    </div>
</body>

</html>
